name: Update GitHub Contribution Snake

on:
  schedule:
    - cron: '0 0 * * *'  # প্রতিদিন UTC midnight এ রান করবে
  workflow_dispatch:

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install -g github-contribution-grid-snake

      - name: Generate Snake SVG
        run: github-contribution-grid-snake -o github-contribution-snake.svg

      - name: Commit and Push SVG
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add github-contribution-snake.svg
          git commit -m "Update GitHub Contribution Snake."
          git push

